[global/wm]
margin-bottom = 0
margin-top = 0
include-file = /home/morgan/.config/polybar/colors.ini
include-file = modules.ini

[bar/cthulhu-bar]
monitor-strict = false
override-redirect = false
bottom = false
fixed-center = true
width = 20%
height = 37
offset-x = 1%
offset-y = 5
background = ${cthulhu.bg}
foreground = ${cthulhu.fg}
radius = 12.0
line-size = 0
line-color = ${cthulhu.blue}
border-size = 0
border-color = ${cthulhu.bc}
padding = 2
module-margin-left = 0
module-margin-right = 0
; Text
font-0 = "VictorMonoNerdFont:style=Bold:size=9;2"
;font-1 = "HackNerdFont:style=Bold:size=9;2"
;font-2 = "VictorMonoNerdFont:style=Bold:size=9;2"

; Icons
font-1 = "Material Design Icons Desktop:size=15;3"
font-2 = "Font Awesome 6 Free Solid:size=12;2"
font-3 = "VictorMono Nerd Font:size=12;2"

;dpi = 96
modules-left = launcher
modules-center = nuclear-now-playing
modules-right = date
separator = " | "
dim-value = 1.0
;;locale = es_MX.UTF-8
wm-restack = bspwm
enable-ipc = true
cursor-click = pointer 
cursor-scroll =

